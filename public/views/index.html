<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bowling Scorecard</title>
  <style>
    #buttons {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 70%;
    }
    .scoreButton {
      background-color: #b5d1ff;
      border: none;
      /*color: white;*/
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      /*display: inline-block;*/
      font-size: 14px;
    }

    #scorecard {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    #scorecard td, #scorecard th {
      border: 1px solid #DDD;
      padding: 8px;
      height: 20px;
    }

    .scoreBox {
      border: 1px solid #ddd;
      background-color: #f2f2f2;
    }

    .fillerBox {
      border: 0px;
    }

    .titleRow {
      background-color: #0061ff;
      color: #FFF;
    }

    #scorecard th {
      border: 1px solid #ddd;
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>

<body>
  <br>

  <table id=scorecard border=1 height=50% width=50%>
    <tr class=titleRow >
      <td colspan=3 align=center> 1 </td><td colspan=3 align=center> 2 </td>
      <td colspan=3 align=center> 3 </td><td colspan=3 align=center> 4 </td>
      <td colspan=3 align=center> 5 </td><td colspan=3 align=center> 6 </td>
      <td colspan=3 align=center> 7 </td><td colspan=3 align=center> 8 </td>
      <td colspan=3 align=center> 9 </td><td colspan=3 align=center> 10 </td>
      <td colspan=3 align=center> Total </td>
    </tr>
    <tr>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=oneOne></span></td>
      <td class=scoreBox align=center><span id=oneTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=twoOne></span></td>
      <td class=scoreBox align=center><span id=twoTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=threeOne></span></td>
      <td class=scoreBox align=center><span id=threeTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=fourOne></span></td>
      <td class=scoreBox align=center><span id=fourTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=fiveOne></span></td>
      <td class=scoreBox align=center><span id=fiveTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=sixOne></span></td>
      <td class=scoreBox align=center><span id=sixTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=sevenOne></span></td>
      <td class=scoreBox lign=center><span id=sevenTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=eightOne></span></td>
      <td class=scoreBox align=center><span id=eightTwo></span></td>
      <td class=fillerBox align=center></td>
      <td class=scoreBox align=center><span id=nineOne></span></td>
      <td class=scoreBox align=center><span id=nineTwo></span></td>
      <td class=scoreBox align=center><span id=tenOne></span></td>
      <td class=scoreBox align=center><span id=tenTwo></span></td>
      <td class=scoreBox align=center><span id=tenThree></span></td>
      <td colspan=3 class=fillerBox align=center></td>
    </tr>
    <tr>
      <td colspan=3 align=center><span id=total1></span></td>
      <td colspan=3 align=center><span id=total2></span></td>
      <td colspan=3 align=center><span id=total3></span></td>
      <td colspan=3 align=center><span id=total4></span></td>
      <td colspan=3 align=center><span id=total5></span></td>
      <td colspan=3 align=center><span id=total6></span></td>
      <td colspan=3 align=center><span id=total7></span></td>
      <td colspan=3 align=center><span id=total8></span></td>
      <td colspan=3 align=center><span id=total9></span></td>
      <td colspan=3 align=center><span id=total10></span></td>
      <td colspan=3 align=center><span id=totalTotal></span></td>
    </tr>

  </table>

  <br>

  <table id=buttons align='center' height=50% width=50%>
    <tr>
      <td align=center><button class=scoreButton>0</button></td>
      <td align=center><button class=scoreButton>1</button></td>
      <td align=center><button class=scoreButton>2</button></td>
      <td align=center><button class=scoreButton>3</button></td>
      <td align=center><button class=scoreButton>4</button></td>
      <td align=center><button class=scoreButton>5</button></td>
      <td align=center><button class=scoreButton>6</button></td>
      <td align=center><button class=scoreButton>7</button></td>
      <td align=center><button class=scoreButton>8</button></td>
      <td align=center><button class=scoreButton>9</button></td>
      <td align=center><button class=scoreButton>Strike</button></td>
    </tr>
  </table>

  <!-- linking to JS & JQuery files -->
  <script src='../src/Bowling.js' ></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="jQuery.js"></script>

</body>
</html>
